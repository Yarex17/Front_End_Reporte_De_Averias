<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div class="pro-container" [class.pro-is-mobile]="mobileQuery.matches" >
    <mat-toolbar  class="mat-toolbar">
      <button class="span" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="app-name">Reporte de Averías</h1>
      <h1 class="rol">Administrador Del Edificio</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="pro-sidenav-container"[style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a class="asd" mat-list-item href="/listar_edificio">Listar edificios</a>
          <a class="asd" mat-list-item href="/registrarEdificio">Crear edificio</a>
          <a class="asd" mat-list-item href="/listar_oficina">Listar oficinas</a>
          <a class="asd" mat-list-item href="/registrarOficina">Crear oficinas</a>
          <a class="asd" mat-list-item href="/actualizarOficina">Actualizar oficinas</a>
          <a class="asd" mat-list-item href="/crear-rol">Crear Rol</a>
          <a class="asd" mat-list-item href="/crearUsuario">Crear Usuario</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div>  
          <div class="btn-group">
            <button type="button" class="btn btn-primary" id="generarPDF" (click)="generarPDF()">Generar Reporte</button>
          </div>

        </div>

        <div class="container">
          <h2 class="table-title">Reportes</h2>
          <table class="table table-bordered" *ngFor="let Reporte of listaReportes">
            <thead>
              <tr>
                <th class="text-center">Descripción</th>
                <th class="text-center">Fecha</th>
                <th class="text-center">Clasificar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">{{Reporte.tcDescripcion}}</td>
                <td class="text-center">{{Reporte.tfFecha}}</td>
                <td class="text-center"><a (click)="clasificarReporte(Reporte.tnIdReporte)" href="/clasificar_reporte"><img src="./assets/editar.png" alt="Imagen de la tarea"></a></td>
            </tbody>
          </table>
        </div>


      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</body>
</html>
