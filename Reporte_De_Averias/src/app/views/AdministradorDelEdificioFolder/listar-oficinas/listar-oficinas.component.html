<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar  class="mat-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="app-name">Reporte de Averías</h1>
      <h1 class="rol">Rol</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"[style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a class="asd" mat-list-item href="/administradordeledificio">Menú principal</a>
            <a class="asd" mat-list-item href="/listar_edificio">Listar edificios</a>
            <a class="asd" mat-list-item href="/listar">Crear edificio</a>
            <a class="asd" mat-list-item href="/crear">Eliminar edificio</a>
            <a class="asd" mat-list-item href="/listar">Actualizar edificios</a>
            <a class="asd" mat-list-item href="/listar">Crear oficinas</a>
            <a class="asd" mat-list-item href="/listar">Eliminar oficinas</a>
            <a class="asd" mat-list-item href="/listar">Actualizar oficinas</a>
            <a class="asd" mat-list-item href="/listar">Crear Rol</a>
            <a class="asd" mat-list-item href="/listar">Crear Usuario</a>
          </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <form action="/submit" method="post">
            <div class="form-group">
              <label for="Edificio">Edificio</label>
              <input type="text" class="form-control" id="name" name="Edificio" placeholder="Edificio">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
          </form>
        
        <div class="container">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="text-center">Número de piso</th>
                <th class="text-center">Nombre de la oficina</th>
                <th class="text-center">Ver</th>
                <th class="text-center">Editar</th>
                <th class="text-center">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">1</td>
                <td class="text-center">Oficina 3</td>
                <td class="text-center"><img src="./assets/eye.svg" alt="Imagen de la tarea"></td>
                <td class="text-center"><img src="./assets/pencil-fill.svg" alt="Imagen de la tarea"></td>
                <td class="text-center"><img src="./assets/trash-fill.svg" alt="Imagen de la tarea"></td>
            </tbody>
          </table>
        </div>

        <div class="">
          <button type="button" class="btn btn-primary" id="previous">Anterior</button>
          <button type="button" class="btn btn-primary" id="next">Siguiente</button>
        </div>

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</body>
</html>
