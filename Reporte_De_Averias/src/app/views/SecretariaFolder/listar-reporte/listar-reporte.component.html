<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar  class="mat-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="app-name">Reporte de Averías</h1>
      <h1 class="rol">Rol</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"[style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a class="asd" mat-list-item href="/secretaria">Página principal</a>
          <a class="asd" mat-list-item href="/crear">Crear reporte</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>

        <div>  
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Opción 1
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Opción 2</a>
              <a class="dropdown-item" href="#">Opción 3</a>
              <a class="dropdown-item" href="#">Opción 4</a>
            </div>
          </div>
          <div class="mb-3">
            <label for="fecha_informe" class="form-label">Desde</label>
            <input type="date" class="fecha_informe" id="fecha_informe" name="fecha_informe" required>

            <label for="fecha_informe" class="form-label1">Hasta</label>
            <input type="date" class="fecha_informe" id="fecha_informe" name="fecha_informe" required>
            <button type="button" class="btn btn-primary" id="boton1">Buscar</button>
          </div>
        </div>

        <div class="container">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="text-center">Fecha de emisión</th>
                <th class="text-center">Descripción</th>
                <th class="text-center">Estado</th>
                <th class="text-center">Ver</th>
                <th class="text-center">Procesar</th>
                <th class="text-center">Reabrir</th>
                <th class="text-center">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">9/26/2023</td>
                <td class="text-center">Fuga de agua en el servicio sanitario</td>
                <td class="text-center">En proceso</td>
                <td class="text-center"><img src="./assets/eye.svg" alt="Imagen de la tarea"></td>
                <td class="text-center"><button type="button" class="btn btn-success">Confirmar</button></td>
                <td class="text-center"><button type="button" class="btn btn-warning">Confirmar</button></td>
                <td class="text-center"><img src="./assets/trash-fill.svg" alt="Imagen de la tarea"></td>
            </tbody>
          </table>
        </div>

        <div class="">
          <button type="button" class="btn btn-primary" id="previous">Anterior</button>
          <button type="button" class="btn btn-primary" id="next">Siguiente</button>
        </div>

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</body>
</html>
