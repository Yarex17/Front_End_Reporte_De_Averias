<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="pro-container" [class.pro-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="mat-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="app-name">Reporte de Averías</h1>
      <h1 class="rol">Jefe Técnico</h1>
    </mat-toolbar>

    <mat-sidenav-container class="pro-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <mat-nav-list>
          <a class="asd" mat-list-item href="/jefetecnico">Menú Principal</a>
          <a class="asd" mat-list-item href="/crearEstado">Crear Estado</a>
          <a class="asd" mat-list-item href="/listar_estado">Listar Estados</a>
          <a class="asd" mat-list-item href="/crear-prioridad">Crear Prioridad</a>
          <a class="asd" mat-list-item href="/listar_prioridad">Listar Prioridades</a>
          <a class="asd" mat-list-item href="/crear_tipoAveria">Crear TipoAveria</a>
          <a class="asd" mat-list-item href="/listar_tipoAveria">Listar TiposAveria</a>
          <a class="asd" mat-list-item href="/ver-reportesFinalizados">Reportes Finalizados</a>

        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="container">
          <h1 class="mt-5">Modificar Reporte</h1>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="titulo_informe" class="form-label">Título</label>
                  <input type="text" class="form-control" id="titulo_informe" name="titulo_informe" required>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="descripcion_informe" class="form-label">Descripción del informe</label>
                  <textarea class="form-control" id="descripcion_informe" name="descripcion_informe" value="{{descripcionReporteSeleccionado}}" rows="3"
                    required></textarea>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="guardar" (click)="agregarDatosReporte()">Editar</button>
          </form>
        </div>


        <div class="btn-group" id="container1">
          <label for="selectEstado" class="form-label" id="label1">Estado</label>
          <select class="form-control" id="selectEstado" name="Estado" [(ngModel)]="selectedEstado">
            <option *ngFor="let Estado of listaEstados" [value]="Estado.tnIdEstado">{{ Estado.tcNombre }}</option>
          </select>

          <label for="selectPrioridad" class="form-label" id="label2">Prioridad</label>
          <select class="form-control" id="selectPrioridad" name="Prioridad" [(ngModel)]="selectedPrioridad">
            <option *ngFor="let Prioridad of listaPrioridades" [value]="Prioridad.tnIdPrioridad">{{ Prioridad.tcNombre }}</option>
          </select>

          <label for="selectTipoAveria" class="form-label" id="label3">Tipo de avería</label>
          <select class="form-control" id="selectTipoAveria" name="TipoAveria" [(ngModel)]="selectedTipoAveria">
            <option *ngFor="let TipoAveria of listaTipoAveria" [value]="TipoAveria.tnIdTipoAveria">{{ TipoAveria.tcDescripcion }}</option>
          </select>
        </div>
        <div>
          <ul>
            <li *ngFor="let Tecnico of tecnicos">
               <label>
                  <input type="checkbox" [(ngModel)]="Tecnico.seleccionado" />
                  {{ Tecnico.nombre }}
               </label>
            </li>
         </ul>
         
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

</body>

</html>
