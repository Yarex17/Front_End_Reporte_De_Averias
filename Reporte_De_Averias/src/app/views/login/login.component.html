<div class="container">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Login</div>
      <div class="card-body">
        <div class="imageContainer">
          <img
            src="https://media.discordapp.net/attachments/1146867549204664422/1152089440878088243/Tuerca-removebg-preview.png?width=428&height=396"
            alt="Logo del proyecto" class="img-fluid">
        </div>
        <form method="post" class="form-login" style="margin: 0 auto;">
          <div class="mb-3">
            <label for="email" class="form-label">Usuario</label>
            <input type="email" class="form-control" [(ngModel)]="nombre" id="email" name="email" placeholder="Email" height="300px">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="contra" id="password" name="password" placeholder="Password">
          </div>

          <div *ngIf="error" class="alert alert-danger" role="alert">
            El nombre de usuario o la contrase√±a son incorrectos.
          </div>

          <button mat-raised-button (click)="buttonInicioSesion()" class="btn btn-primary" style="background-color: #5BC0DE;">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
