<!DOCTYPE html>
  <html lang="en" >

  <head >
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body class="bg-primary">
    <div class="container">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <div class="imageContainer">
              <img
                src="https://media.discordapp.net/attachments/1146867549204664422/1152089440878088243/Tuerca-removebg-preview.png?width=428&height=396"
                alt="Logo del proyecto" class="img-fluid">
            </div>
            <form method="post" class="form-login" style="margin: 0 auto;">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" height="300px">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <button routerLink="/secretaria" class="btn btn-primary" style="background-color: #5BC0DE;">Secretaria</button>
              <button routerLink="/jefetecnico" class="btn btn-primary" style="background-color: #5BC0DE;">Jefe Técnico</button>

              <button routerLink="/administradordeledificio" class="btn btn-primary" style="background-color: #5BC0DE;">Administrador del edificio</button>

              <button routerLink="/tecnico" class="btn btn-primary" style="background-color: #5BC0DE;">Técnico</button>

            </form>
          </div>
        </div>
      </div>
    </div>
    



  </body>

  </html>
