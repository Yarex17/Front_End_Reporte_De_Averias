<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Login</div>
      <div class="card-body">
        <div class="imageContainer">
          <img
            src="https://media.discordapp.net/attachments/1146867549204664422/1173055738629865552/image.png?ex=6562904a&is=65501b4a&hm=7fb5958e51db91776adc38ced4c84f1b4788b91e93ad7e29bf56c5d66c970e80&=&width=603&height=603"
            alt="Logo del proyecto" class="img-fluid">
        </div>
        <form method="post" class="form-login">
          <div class="mb-3">
            <label for="email" class="form-label">Usuario</label>
            <input type="email" class="form-control" [(ngModel)]="nombre" id="email" name="email" placeholder="Email">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="contra" id="password" name="password" placeholder="Password">
          </div>

          <div *ngIf="error" class="alert alert-danger" role="alert">
            El nombre de usuario o la contrase√±a son incorrectos.
          </div>

          <button mat-raised-button (click)="buttonInicioSesion()" class="btn btn-primary" style="background-color: #5BC0DE;">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
