<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de informe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <h1 class="mt-5">Formulario de informe</h1>

    <form action="guardar-informe.php" method="POST">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="titulo_informe" class="form-label">Título del informe</label>
            <input type="text" class="form-control" id="titulo_informe" name="titulo_informe" required>
          </div>

          <div class="mb-3">
            <label for="fecha_informe" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha_informe" name="fecha_informe" required>
          </div>

          <div class="mb-3">
            <label for="edificio_informe" class="form-label">Edificio</label>
            <select class="form-control" id="edificio_informe" name="edificio_informe">
              <option value="A">Edificio A</option>
              <option value="B">Edificio B</option>
              <option value="C">Edificio C</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label for="oficina_informe" class="form-label">Oficina</label>
            <input type="text" class="form-control" id="oficina_informe" name="oficina_informe" required>
          </div>

          <div class="mb-3">
            <label for="descripcion_informe" class="form-label">Descripción del informe</label>
            <textarea class="form-control" id="descripcion_informe" name="descripcion_informe" rows="3" required></textarea>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>

</body>
</html>
